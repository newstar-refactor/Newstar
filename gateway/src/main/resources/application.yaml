server:
  port: 9090

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: test
          uri: http://www.naver.com
          predicates:
            - Path=/test/**
          filters:
            - name: MemberFilter
              args:
                baseMessage: test filter 입니다.

  r2dbc:
    url: r2dbc:mysql://localhost:3306/newstar
    username: root
    password: root
    pool:
      initial-size: 10
      max-size: 10
      max-life-time: 30m
      max-create-connection-time: 3s
  sql:
    init:
      platform: mysql  # 초기 스크립트 실행용 (Optional)
  logging:
    level:
      org.springframework.r2dbc.core: DEBUG  # R2DBC SQL 쿼리 로깅



